apiVersion: apps/v1 #  for k8s versions before 1.9.0 use apps/v1beta2  and before 1.8.0 use extensions/v1beta1
kind: Deployment
metadata:
  name: server-master
spec:
  selector:
    matchLabels:
      app: server
      role: master
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: server
        role: master
        tier: backend
    spec:
      containers:
      - name: server
        image: hamaro/multi-server
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 6379
